<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheda</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .exercise {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 14px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: #4f00ff;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      opacity: 0.85;
    }

    .small {
      padding: 6px 10px;
      width: auto;
    }
  </style>
</head>
<body>

  <h2 id="title"></h2>

  <div id="exercises"></div>

  <button onclick="addExercise()">+ Aggiungi Esercizio</button>

  <script src="workout.js"></script>
</body>
</html>
