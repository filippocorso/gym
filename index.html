<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>GYM • PRO</title>

  <link rel="stylesheet" href="app.css">
  <link rel="manifest" href="manifest.json">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>GYM • PRO</h1>
  <div class="header-controls">
    <button id="toggleMode" class="btn">Modalità Allenamento</button>
    <button id="viewHistory" class="btn alt">Storico</button>
  </div>
</header>

<main id="main" role="main"></main>

<!-- popup per nomi -->
<div id="popup" class="popup hidden" role="dialog" aria-modal="true">
  <input id="popupInput" type="text" placeholder="Nome">
  <div class="popup-actions">
    <button id="popupSave" class="btn">Salva</button>
    <button id="popupCancel" class="btn alt">Annulla</button>
  </div>
</div>

<input id="bpmFileInput" type="file" accept=".csv" style="display:none" />

<script>
  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('sw.js').then(()=>console.log('SW registrato')).catch(()=>{});
  }
</script>
<script src="app.js"></script>
</body>
</html>
