<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GymTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="mainMenu" class="page active">
      <h1>GymTracker</h1>
      <button onclick="openSchede()">Allenamenti</button>
      <button onclick="openStorico()">Storico</button>
    </div>

    <div id="schedePage" class="page">
      <button class="back" onclick="goBack('schedePage')">← Torna</button>
      <h2>Le tue Schede</h2>
      <div id="listaSchede"></div>
      <button onclick="openCreazione()">Crea nuova scheda</button>
    </div>

    <div id="creazionePage" class="page">
      <button class="back" onclick="goBack('creazionePage')">← Torna</button>
      <h2>Crea Scheda</h2>
      <input type="text" id="nomeScheda" placeholder="Nome scheda">
      <div id="eserciziContainer"></div>
      <button onclick="aggiungiEsercizio()">+ Aggiungi esercizio</button>
      <button class="save" onclick="salvaScheda()">Salva scheda</button>
    </div>

    <div id="allenamentoPage" class="page">
      <button class="back" onclick="goBack('allenamentoPage')">← Torna</button>
      <h2 id="titoloAllenamento"></h2>
      <div id="listaEserciziAllenamento"></div>
      <button class="save" onclick="salvaAllenamento()">Salva allenamento</button>
    </div>

    <div id="storicoPage" class="page">
      <button class="back" onclick="goBack('storicoPage')">← Torna</button>
      <h2>Storico Allenamenti</h2>
      <div id="storicoContainer"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
