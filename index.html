<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }

    #workouts {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: #4f00ff;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }
    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1>Le tue Schede</h1>

  <div id="workouts"></div>

  <button onclick="addWorkout()">+ Aggiungi Scheda</button>

  <script src="app.js"></script>
</body>
</html>
