<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>Gym App</title>
  <link rel="stylesheet" href="app.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<header>
  <h1>Gym App</h1>
  <div class="header-controls">
    <button id="toggleMode" class="btn">Modalit√† Allenamento</button>
    <button id="viewHistory" class="btn">Storico</button>
  </div>
</header>

<main id="main"></main>

<!-- Popup per inserire nome -->
<div id="popup" class="popup hidden" role="dialog" aria-modal="true">
  <input type="text" id="popupInput" placeholder="Nome">
  <div class="popup-actions">
    <button id="popupSave" class="btn">Salva</button>
    <button id="popupCancel" class="btn alt">Annulla</button>
  </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('sw.js').then(()=>console.log("SW registrato"));
  }
</script>
<script src="app.js"></script>
</body>
</html>
